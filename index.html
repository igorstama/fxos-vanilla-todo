<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FxOS Simple Todo App</title>
        <link rel="stylesheet" href="css/style.css">
	</head>
    <body>
        <div class="holder">
            <h1>todos</h1>
            <form id="todo-form">
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
            </form>
        </div>
        
        <div id="todos">
            
        </div>
        
        <div id="toolbar">
            
            <span id="total-items"></span>
            
            <a href="#" id="show-all">All</a>
            <a href="#" id="show-active">Active</a>
            <a href="#" id="show-completed">Completed</a>
            
        </div>
        
        <div id="credits">
            <p>Double-click to edit a todo</p>
            <p>Author: <a href="http://stojkov.me/" target="_blank">Vanco Stojkov</a> // Icon: <a href="http://dryicons.com/" target="_blank">DryIcons</a></p>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
